<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
<h1>Responsive Images</h1>

<section class="background-image">
<h2>Background image with media query</h2>

</section>


<h2>Object fit image</h2>
<div>
<img src="images/pexels-pixabay-158163.jpg" alt="">
</div>


<h2>Srcset and sizes</h2>

<img 

sizes="(max-width: 400px) 100vw, (max-width: 900px) 70vw, 900px"

    srcset="
    images/clouds1.jpg 400w,
    images/clouds2.jpg 650w,
    images/clouds3.jpg 900w
    "

src="images/clouds1.jpg" alt="">




<h2>Picture and source tags</h2>
<picture>
    <source media="(min-width:800px)" srcset="images/landscape.jpg">

    <source media="(min-width:400px)" srcset="images/portrait.jpg">

    <img src="images/landscape.jpg" alt="landscape clouds">

        </picture>

<h2>Scaleable SVG image</h2>

<img src="images/svg-clouds.svg" alt="">
    </main>
    
</body>
</html>
